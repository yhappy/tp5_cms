<!DOCTYPE html>
<html lang="zh-CN">
{include file="index/head" /}
<!-- kindeditor.min js -->
<script src="__STATIC__/js/kindeditor/kindeditor-all-min.js"></script>
<body>
<div class="wrapper">
    {include file="index/header" /} {include file="index/sidebar" /}

    <div class="content-wrapper">
        <div class="content-header">
            <ul class="breadcrumb">
                <li>
                    <a href="__ADMIN__">
                        <i class="icon icon-home"></i>
                    </a>
                </li>
                <li>
                    <a href="__ADMIN__/menu/list"> 文章管理</a>
                </li>
                <li class="active"> 添加</li>
            </ul>
        </div>
        <div class="content-body">
            <div class="container-fluid">
                <div class="panel">
                    <div class="panel-heading">
                        <div class="panel-title"> 添加</div>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" id="form_add">
                            <div class="form-group">
                                <label for="title" class="col-sm-2">文章标题:</label>
                                <div class="col-md-6 col-sm-10">
                                    <input type="text" class="form-control" id="title" name="title" placeholder="文章的名字">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="short_title" class="col-sm-2">缩略标题:</label>
                                <div class="col-md-6 col-sm-10">
                                    <input type="text" class="form-control" id="short_title" name="short_title"
                                           placeholder="缩略标题">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2">缩略图:</label>
                                <div class="col-md-6 col-sm-10">
                                    <input type="text" class="form-control" id="picUrl" name="pic_url">
                                    <div id='picUploader' class="uploader">
                                        <div class="uploader-message text-center">
                                            <div class="content"></div>
                                            <button type="button" class="close">×</button>
                                        </div>
                                        <div class="uploader-files file-list file-list-lg"
                                             data-drag-placeholder="请拖拽文件到此处"></div>
                                        <div class="uploader-actions">
                                            <div class="uploader-status pull-right text-muted"></div>
                                            <button type="button" class="btn btn-link uploader-btn-browse">
                                                <i class="icon icon-plus"></i> 选择文件
                                            </button>
                                            <button type="button" class="btn btn-link uploader-btn-start">
                                                <i class="icon icon-cloud-upload"></i> 开始上传
                                            </button>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div class="form-group">
                                <label for="title_color" class="col-sm-2">标题颜色:</label>
                                <div class="col-md-6 col-sm-10">
                                    <select data-placeholder="选择颜色" class="chosen-select form-control "
                                            id="title_color">
                                        <option value=""></option>
                                        <option value="cat">小猫</option>
                                        <option value="fish">金鱼</option>
                                        <option value="dragon">龙</option>
                                        <option value="mammoth">猛犸</option>
                                        <option value="gollum">咕噜</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="column" class="col-sm-2">所属栏目:</label>
                                <div class="col-md-6 col-sm-10">
                                    <select data-placeholder="选择栏目" class="chosen-select form-control " id="column">
                                        <option value=""></option>
                                        <option value="cat">小猫</option>
                                        <option value="fish">金鱼</option>
                                        <option value="dragon">龙</option>
                                        <option value="mammoth">猛犸</option>
                                        <option value="gollum">咕噜</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="source" class="col-sm-2">文章来源:</label>
                                <div class="col-md-6 col-sm-10">
                                    <select data-placeholder="选择来源" class="chosen-select form-control " id="source">
                                        <option value=""></option>
                                        <option value="cat">小猫</option>
                                        <option value="fish">金鱼</option>
                                        <option value="dragon">龙</option>
                                        <option value="mammoth">猛犸</option>
                                        <option value="gollum">咕噜</option>
                                </div>
                                </select>
                            </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2">文章内容:</label>
                        <div class="col-md-6 col-sm-10">
                            <textarea id="content" name="content" class="form-control kindeditor" style="height:550px;">Hello, world!</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" class="btn btn-primary" id="btn_submit">提交</button>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


</div>


<script>
    var SCOPE = {
        'url_pic_upload': '__ADMIN__/content/picUploader',
    };
    KindEditor.create('textarea.kindeditor', {
        basePath: '__STATIC__/js/kindeditor/',
        uploadJson: '__ADMIN__/content/kindUploader',
        allowFileManager: false,
        bodyClass: 'article-content'
    });
</script>
{include file="index/footer" /}

</body>

</html>
