<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="__STATIC__/css/zui.css"/>
    <script src="__STATIC__/js/jquery.js"></script>
    <script src="__STATIC__/js/zui.js"></script>
    <script src="__STATIC__/js/layer/layer.js"></script>
</head>
<body>
<div class="container container-fixed-xs">
    <div class="panel">
        <div class="panel-heading">
            登陆
        </div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label for="InputAccount" class="required">账号</label>
                    <input type="text" class="form-control" id="InputAccount" placeholder="电子邮件/手机号/用户名">
                </div>
                <div class="form-group">
                    <label for="InputPassword" class="required">密码</label>
                    <input type="password" class="form-control" id="InputPassword" placeholder="">
                </div>
                <button type="button" class="btn btn-primary" onclick="login.check()">提交</button>
            </form>
        </div>
    </div>

</div>
<script src="__STATIC__/js/admin/login.js"></script>
<script src="__STATIC__/js/dialog/dialog.js"></script>
</body>
</html>
