<VirtualHost *:80>
    DocumentRoot "/Applications/XAMPP/xamppfiles/htdocs/tp5/public"
    ServerName tp5.com
    ServerAlias www.tp5.com
    ErrorLog "logs/tp5.com-error_log"
    CustomLog "logs/tp5.com-access_log" common
    <Directory "#">
    Options Indexes FollowSymLinks
    AllowOverride All
    Order allow,deny
    Allow from all
    </Directory>
</VirtualHost>